txt.show1 = <strong>Cabinet GM GOLDMAN</strong>, est le Cabinet idéal pour le chef d’entreprise qui souhaite disposer d’une multitude de compétences à tout moment, selon ses besoins et les problématiques qu’il rencontre.
txt.show2 = <strong>Nos clients appartiennent à tous les secteurs d’activité, et nous maîtrisons notamment parfaitement les domaines spécifiques suivants</strong> : Création d'entreprise <strong>EURL, SARL, SAS, SASU, SCI</strong>
txt.show3.1 = Nous évaluons la viabilité de votre projet afin que votre entreprise soit pensée dans un objectif de pérennité et de performance.
txt.show3.2 = Choisir son expert-comptable c’est s’engager avec un partenaire majeur de votre entreprise qui va vous permettre d’optimiser votre fiscalité.
txt.show3.3 = Notre service de conseil juridique met à votre disposition des consultants juridiques et des avocats chevronnés spécialisés dans tous les domaines du droit. 
txt.show3.4 = La fiscalité impacte au quotidien la vie des entreprises et des particuliers ; elle est un paramètre incontournable de toute décision stratégique.
txt.show3.5 = Dans ce contexte, vous souhaitez vous assurer de la bonne application d’une réglementation sociale à la fois abondante et particulièrement évolutive.

txt.news1 = Fiscalité : bientôt une baisse des impôts locaux ?
txt.news2 = Sur votre prochain avis d'imposition, la taxe foncière pourrait être moins élevée que d'habitude. Dans les villes de plus de 40 000 habitants, les taux fixés par les élus locaux ont baissé de 0,3% en moyenne. Les impôts locaux ont fortement baissé à Nice (Alpes-Maritimes), de plus de 9%. À Nîmes (Gard) ou à Argenteuil (Val-d'Oise), les prélèvements ont également sensiblement baissé. Une décision nécessaire selon le maire d'Argenteuil.
txt.vocation = <strong>Notre vocation</strong> : Vous accompagner afin de construire, avec vous, <strong>votre avenir</strong> !
txt.news3 = Sur votre prochain avis d'imposition, la taxe foncière pourrait être moins élevée que d'habitude.

txt.about1 = Conseil en gestion de patrimoine despuis <stron>2017</strong>
txt.about2 = Fondé en 2017 par M Salah MAAMAR <strong>Le cabinet GM GOLDMAN</strong> rassemble aujourd'hui 17 intervenants d'horizons divers, spécialistes de la création d'entreprise.<br>Notre mission : accompagner les créateurs d'entreprise tout au long de leur projet.
txt.about3 = Nous avons identifié les freins et les zones de risques rencontrés par tout candidat à la création d’une nouvelle entreprise et mis en œuvre des moyens très concrets (formation, recherche d’intervenants, proposition de procédures, de documents,…) pour <span class="font-strong text-underline">faciliter les étapes de la création</span>.
txt.about4 = Bénéficiant de conseils personnalisés, vous serez accompagnés et soutenus dans l’élaboration de votre business plan (études de marché, économique, juridique et financière). Vous bénéficiez à chaque étape d’un <strong>accompagnement personnalisé</strong> dans la création de votre entreprise. Guidé par votre conseiller, vous étudierez ensemble les meilleures options pour sécuriser votre création d’entreprise. Vous définirez les clés de réussite de votre projet et son échéancier, ainsi que le statut juridique le plus pertinent pour vous et pour votre entreprise.
txt.about5 = A chaque question du dirigeant, déclencher une réponse réactive, adaptée et surtout de proximité.
txt.about5.1 = Notre réactivité : rappel en 1h, RDV avec un conseiller sous 48h et premiers résultats en 7 jours
txt.about5.2 = Notre réseau de partenaires : 500 conseillers locaux sur tout le territoire
txt.about5.3 = La qualité de nos partenaires : sélectionnés, formés, outillés, expérimentés

txt.company1 = Comment pouvons-nous vous aider ?
txt.company2 = Contactez-nous au bureau du <strong>cabinet GM GOLDMAN</strong> ou envoyez une demande d'informations en ligne.

txt.jobs1 = Se lancer dans l’aventure de la création de son entreprise
txt.jobs2 = Votre idée est arrivée à maturité et vous avez réuni les fonds nécessaires.  Mais se lancer dans l’aventure de la création et de la reprise d’une entreprise n’est pas toujours chose aisée. Vous hésitez sur le statut juridique ? Vous doutez de votre business plan ? Votre stratégie vous semble encore fragile ?
txt.jobs3 = Nos conseillers vous accompagnent à chacune de ces étapes pour que votre idée devienne une réalité. Nous évaluons la viabilité de votre projet afin que votre entreprise soit pensée dans un objectif de pérennité et de performance. C’est une aventure humaine que nous sommes passionnés de vivre avec vous !
txt.jobs4 = Laissez-vous conseiller par un interlocuteur unique !
txt.jobs5 = <strong>Le cabinet GM GOLDMAN</strong> sera votre nouveau conseiller pour l’ensemble des sujets liés à la création de votre entreprise.
txt.jobs5.1 = Choix de la structure juridique
txt.jobs5.2 = Conseils pour le statut social des dirigeants
txt.jobs5.3 = Autres accompagnements administratifs et comptables
txt.jobs6 = Déléguez 100% de la création de votre entreprise
txt.jobs7 = Contrairement aux services en ligne, votre expert-comptable engage sa responsabilité dans les démarches. Laissez-le s’occuper de la création de votre entreprise pour vous pendant que vous restez concentré sur le lancement de votre activité.
txt.jobs7.1 = Rédaction des statuts
txt.jobs7.2 = Remplissage du formulaire N0
txt.jobs7.3 = Inscription auprès du Greffe du tribunal de commerce
txt.jobs7.4 = Publication de l'annonce légale
txt.jobs7.5 = Réception du K-bis
txt.assist1 = L'Assistant comptable gère un portefeuille de clients. Pour ce même métier, les intitulés du poste peuvent aussi être : Assistant comptable, ou technicien comptable.
txt.assist2 = Choisir son expert-comptable c’est s’engager avec un partenaire majeur de votre entreprise qui va vous permettre d’optimiser votre fiscalité. Trouver le bon expert-comptable dépend de votre secteur d’activité, de l’envergure de votre projet, des domaines de compétences que vous recherchez chez votre comptable et des missions que vous souhaitez lui confier, de la gestion de la paie en passant par l’audit comptable et financier jusqu’au conseil en gestion de patrimoine.
txt.assist3 = L’assistant(e) comptable participe, sous l’autorité du comptable ou d’un responsable administratif et financier, à la tenue des comptes d’une entreprise. Il peut être employé au sein du service comptable d’une entreprise ou dans un cabinet d’expertise comptable.<br>Dans ce cas, il est en relation avec les entreprises clientes qui lui confient (entièrement ou partiellement) leur comptabilité.
txt.assist4 = Vous recherchez un expert-comptable à Paris ou en Ile de France ? La conception que nous avons de notre métier est d’être proche de nos clients, sur le terrain, toujours à votre disposition. Notre souci essentiel est de privilégier une relation personnalisée avec nos clients, pour la plupart, dirigeants et chefs d’entreprise de région parisienne.
txt.assist5 = Chacun de nos clients a un interlocuteur unique qui le suit, se forme régulièrement pour être toujours au fait des évolutions impactant votre gestion, organise le recours à toutes nos autres compétences internes ou externes et sait se rendre disponible.
txt.legal1 = Notre spécialité : Le droit !
txt.legal2 = <strong>Notre service de conseil juridique</strong> met à votre disposition des consultants juridiques et des avocats chevronnés spécialisés dans tous les domaines du droit. L'avocat vous donne des réponses précises qui vous seront bien utiles pour gérer vos conflits. <span class="font-strong text-underline">Un conseil juridique fiable en moins de 24h</span>.
txt.legal3 = L’appréhension de la législation et la maitrise des règles procédurales ne s’improvisent pas. Le droit de la fonction publique et les règles souvent dérogatoires applicables aux sapeurs-pompiers nécessitent une expertise particulière.
txt.legal4 = Le service juridique intervient à l’occasion d’une action amiable ou judiciaire d’ordre administratif, intervenant dans le cadre de l’activité professionnelle de l’adhérent.
txt.legal5 = L'activité professionnelle est désormais rarement exercée en dehors d'une structure juridique sociétale, même les professions libérales choisissent aujourd'hui majoritairement un exercice en société. (SNC, SELARL, SELAS, etc..)
txt.legal6 = La société, même unipersonnelle, apporte de la sécurité et de la souplesse pour piloter au mieux de ses intérêts son statut juridique, fiscal et social.<br>Pour vous conseiller au plus juste dans ces domaines, il faut bien connaitre l'entreprise. L'expert-comptable, de par sa formation pluridisciplinaire, est l'interlocuteur incontournable pour vous orienter vers la solution adéquate.
txt.legal7 = De la création à la dissolution de votre société, nos conseillers juridique vous guident dans vos obligations juridiques et rédigent les actes relatifs à la vie de votre société.
txt.legal8 = Nos conseillers juridique réalisons pour vous :
txt.legal8.1 = La constitution et le choix d'un statut juridique (SARL, EURL, SAS, SCI, etc..),
txt.legal8.2 = Le transfert du siège social,
txt.legal8.3 = Le choix du statut du dirigeant,
txt.legal8.4 = La dissolution,
txt.legal8.5 = La liquidation,
txt.legal8.6 = L'augmentation du capital social,
txt.legal8.7 = Le changement de siège social,
txt.legal8.8 = Le changement de gérant,
txt.legal8.9 = Le changement de dénomination sociale.
txt.tax1 = Le droit fiscal :
txt.tax2 = La fiscalité impacte au quotidien la vie des entreprises et des particuliers ; elle est un paramètre incontournable de toute décision stratégique.
txt.tax3 = Le département « Droit fiscal » accompagne ses clients pour sécuriser et optimiser la gestion fiscale de leurs opérations courantes ou exceptionnelles.
txt.tax4 = Il les assiste par ailleurs dans leurs relations avec l’administration fiscale et les représente devant les juridictions en cas de contentieux fiscal.
txt.tax5 = Vous possédez un patrimoine important et vous vous interrogez sur les choix fiscaux ? Cadres-dirigeants ou chefs d’entreprises, vous souhaitez confier la gestion de votre patrimoine professionnel et personnel à un avocat fiscaliste conscient des enjeux et des risques fiscaux ? 
txt.tax6 = <strong>GM GOLDMAN</strong> guide et assiste quotidiennement ce type de personnes privées à travers chaque étape de la vie et dans tous leurs projets.  Nos avocats fiscalistes proposent les meilleures solutions possibles en tenant compte de toutes les implications fiscales.
txt.tax7 = Notre Cabinet intervient sur diverses problématiques :  transmission d’entreprises ou de patrimoines privés, conseil et gestion des revenus des dirigeants, audit fiscaux, déclaration IFI ou encore régularisation d’avoirs à l’étranger…
txt.tax8 = Nous vous assurons un accompagnement sur mesure avec des solutions adaptées à tous types de situations.
txt.audit1 = Faire un audit social de mon organisation
txt.audit2 = Vous employez du personnel permanent et/ou saisonnier et êtes amené(e) à : 
txt.audit3 = Etablir la paie de vos salariés à partir d’un cadre légal et conventionnel complexe ?<br>Assumer la gestion RH au quotidien (recrutements, rédaction des contrats de travail, procédures disciplinaires…) ?
txt.audit4 = Dans ce contexte, vous souhaitez vous assurer de la bonne application d’une réglementation sociale à la fois abondante et particulièrement évolutive. Vous pensez peut-être que votre gestion des ressources humaines pourrait gagner en fiabilité ?
txt.audit5 = Pour assurer le respect de mes obligations sociales : un audit complet
txt.audit6 = Nous vous proposons un audit social de votre structure, visant à contrôler et sécuriser l’application des dispositions légales et conventionnelles auxquelles vous êtes soumis(e).
txt.audit7 = <strong>Objectif</strong> : diminuer vos risques de contentieux prud’homal et de redressement
txt.audit8 = La mission : concrètement, nos contrôles et vérifications (exhaustifs ou par sondage) portent sur :
txt.audit8.1 = La conformité des bulletins de paie au cadre légal et conventionnel
txt.audit8.2 = La bonne application de la durée du travail
txt.audit8.3 = L’adéquation des contrats de travail et des procédures disciplinaires ou de rupture au regard du cadre réglementaire (licenciement personnel ou économique, rupture conventionnelle…)
txt.audit8.4 = La bonne tenue des registres et affichages obligatoires
txt.audit8.5 = Le contrôle du bon fonctionnement des institutions représentatives du personnel…
txt.audit8.6 = La restitution : tous ces contrôles font l’objet d’un rapport d’audit complet comprenant des préconisations d’amélioration.
txt.contact1 = Veuillez nous faire savoir si vous avez une question, si vous souhaitez laisser un commentaire ou si vous souhaitez plus d'informations sur GM GOLDMAN.
